<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta charset="utf-8" />
	<title>EPYTODO</title>
	<link rel="stylesheet" href="home.css">
	<script src="home.js"></script>
  </head>
  <body>
	<h1>EPYTODO</h1>
	<div id="container">
		<label  id="labela"  for="inputa">Nom</label>
		<input  id="inputa"  tabindex="-1" type="text" placeholder="Taper un Nom" />

        <label  id="labelb"  for="inputb">Prénom</label>
		<input  id="inputb"  tabindex="-1" type="text" placeholder="Taper un Prénom" />
		
        <label  id="labelc"  for="inputc">Email</label>
		<input  id="inputc"  tabindex="-1" type="text" placeholder="Taper un Email" />

        <label  id="labeld"  for="inputd">Mot de passe</label>
		<input  id="inputd"  tabindex="-1" type="text" placeholder="Taper un Mot de passe" />
		<button id="boutona" tabindex="-1">Valider</button>

        <label  id="labelmes" for="message">Résultat :</label>
		<input  id="message" tabindex="-1" type="text" readonly placeholder="Résultat attendu" />
		<pre>Enregistrer un utilisateur.</pre>
	</div>
  </body>
</html>
